<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
	<title>CssMemSlider</title>
</head>

<body>

	<div class="slider middle">
		<div class="slides">

			<input type="radio" name="r" id="r1" checked>
			<input type="radio" name="r" id="r2">
			<input type="radio" name="r" id="r3">
			<input type="radio" name="r" id="r4">

			<div class="slide s1"><img src="assets/1_img.jpeg" alt=""></div>
			<div class="slide"><img src="assets/2_img.jpg" alt=""></div>
			<div class="slide"><img src="assets/3_img.jpg" alt=""></div>
			<div class="slide"><img src="assets/4_img.jpg" alt=""></div>

			<div class="text-slider">
				<div class="slide-text f1">
					<p>let a = '6'; let b = '5';<br>
						a + b = '65'; a - b = 1;</p>
				</div>
				<div class="slide-text">
					<p>Some vital things...</p>
				</div>
				<div class="slide-text">
					<p>Trying to compose the <br> correct class name</p>
				</div>
				<div class="slide-text">
					<p>Just relax</p>
				</div>
			</div>

		</div>
	</div>

	<div class="navigation">

		<label for="r1" class="bar"></label>
		<label for="r2" class="bar"></label>
		<label for="r3" class="bar"></label>
		<label for="r4" class="bar"></label>

	</div>

</body>

</html>
